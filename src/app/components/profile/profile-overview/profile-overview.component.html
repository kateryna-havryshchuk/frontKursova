<div *ngIf="isLoading" class="loading-overlay">
  <div class="loading-dots"> <div></div> <div></div> <div></div> </div>
  <p class="loading-text">Loading statistics...</p>
</div>

<div *ngIf="!isLoading">
  <div class="overview-header">
    <h2>Overview</h2>
    <p class="welcome-text">{{ welcomeMessage }} {{ accountSummaryText }}</p>
  </div>

  <div *ngIf="overviewStats.length > 0" class="overview-stats-grid">
    <div *ngFor="let stat of overviewStats" class="stat-card">
      <h3 class="stat-card-value">{{ stat.value }}</h3>
      <p class="stat-card-label">{{ stat.label }}</p>
    </div>
  </div>

  <div *ngIf="!overviewStats.length" class="no-stats-container">
    <p>Наразі немає статистики для відображення.</p>
  </div>
</div>
